<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Diamond Pattern</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        pre { font-family: monospace; font-size: 18px; }
    </style>
</head>
<body>
    <pre id="app"></pre>
   <script>
    let n = 4;
let count = 0;

// Upper triangle (including middle row)
for (let i = 1; i <= n; i++) {
    let line = "";

    // Add spaces
    for (let j = i; j < n; j++) {
        line += " ";
    }

    // Calculate count start for the row
    count += i;

    // Print descending numbers in the row
    let temp = count;
    for (let j = 1; j <= i; j++) {
        line += temp + " ";
        if (j < i) temp--;
        else count += i - 1;
    }

    console.log(line.trimEnd());
}

// Reset count to 10 (last number printed from above)
count = 10;

// Lower triangle
for (let i = 1; i <= n; i++) {
    let line = "";

    // Add leading spaces
    for (let j = 1; j < i; j++) {
        line += " ";
    }

    // Print descending numbers
    for (let j = i; j <= n; j++) {
        line += count + " ";
        count--;
    }

    console.log(line.trimEnd());
} 

   </script>
</body>
</html>
