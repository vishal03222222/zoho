<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater on Right Side</title>
</head>
<body>
    <h2>Greater on Right Side (Brute Force)</h2>
    <p>Original Array: [2, -1, 0, -1, 3]</p>
    <p>Modified Array: <span id="result"></span></p>

    <script>
        function greaterOnRight(arr) {
            let n = arr.length;
            let index = 0, flag = 0, min = Number.MAX_VALUE;
            
            while (index < n) {
                for (let i = index + 1; i < n; i++) {
                    if (arr[i] > arr[index]) {
                        if (arr[i] - arr[index] < min) {
                            min = arr[i] - arr[index];
                            flag = 1;
                        }
                    }
                }
                
                if (flag === 0) {
                    arr[index] = -1;
                } else {
                    arr[index] = min + arr[index];
                }

                index++;
                flag = 0;
                min = Number.MAX_VALUE;
            }
            return arr;
        }

        let arr = [2, -1, 0, -1, 3];
        let result = greaterOnRight(arr);
        document.getElementById("result").textContent = result.join(" ");
    </script>
</body>
</html>
