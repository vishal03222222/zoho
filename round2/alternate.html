<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Sorting</title>
</head>
<body>
    <h2>Alternate Sorting</h2>
    <p>Open the console to see the output.</p> <br>
    given array <span id="arr"></span>
    <p id="result"></p>
    <script>
        function alternatesorting(arr){
            arr.sort((a,b)=>a-b)
            const result=[]
            const  j=arr.length-1
            let i=0;
            while(i <=j){
                if(i !==j){
                    result.push[arr[j--]]
                    result.push[arr[i++]]

                }
            }
            result.join(" ")

        }
        const arr=[1,23,4,5,6,7]
        alternatesorting(arr)
    </script>
