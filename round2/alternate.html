<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Sorting</title>
</head>
<body>
    <h2>Alternate Sorting</h2>
    <p>Open the console to see the output.</p> <br>
    given array <span id="arr"></span>
    <p id="result"></p>
    <script>
        function alternateSorting(arr) {
            document.getElementById("result").innerHTML = arr;
            
            // Manual Sorting (Bubble Sort for simplicity)
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            
            let result = [];
            let i = 0, j = arr.length - 1;
            while (i <= j) {
                if (i !== j) result.push(arr[j--]);
                result.push(arr[i++]);
            }
            
            document.getElementById("result").innerHTML = result.join(" ");
        }
        
        // Example usage:
        const arr = [1, 2, 3, 45, 5, 6];
        alternateSorting(arr);
        
    </script>
