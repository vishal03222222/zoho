<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Sorting</title>
</head>
<body>
    <h2>Alternate Sorting</h2>
    <p>Open the console to see the output.</p>
    <script>
        function alternateSorting(arr) {
            arr.sort((a, b) => a - b);
            let result = [];
            let i = 0, j = arr.length - 1;
            while (i <= j) {
                if (i !== j) result.push(arr[j--]);
                result.push(arr[i++]);
            }
            console.log(result.join(" "));
        }

        // Example usage:
        const arr = [1, 2, 3, 4, 5, 6, 7];
        alternateSorting(arr);
    </script>
</body>
</html>
