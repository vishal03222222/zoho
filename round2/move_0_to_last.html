<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Zeros to End</title>
</head>
<body>
    <script>
        function moveZerosToEnd(arr) {
            var result = [];
            var index = 0;
            var zeroCount = 0;

            // First, copy non-zero elements to result
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] !== 0) {
                    result[index] = arr[i];
                    index++;
                } else {
                    zeroCount++;
                }
            }

            // Then, add the zeros at the end
            for (var i = 0; i < zeroCount; i++) {
                result[index] = 0;
                index++;
            }

            // Print the result
            for (var i = 0; i < result.length; i++) {
                document.write(result[i] + " ");
            }
        }

        var arr = [1, 2, 0, 0, 0, 0, 3, 0, 2, 30];
        moveZerosToEnd(arr);
    </script>
</body>
</html>
