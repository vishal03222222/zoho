<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted and Rotated Array Search</title>
</head>
<body>
    <h2>Sorted and Rotated Array Search</h2>
    <p>Array: [23, 34, 45, 66, 77, 1, 12]</p>
    <p>Target: <span id="target">1</span></p>
    <p id="result"></p>
    
    <script>
        function findingValue(arr, target) {
            let i = 0, j = arr.length - 1;
            while (i <= j) {
                let mid = Math.floor((i + j) / 2);
                if (arr[mid] === target) {
                    return `Founded at the index of: ${mid}`;
                }
                if (arr[i] <= arr[mid]) {
                    if (target >= arr[i] && target <= arr[mid]) {
                        j = mid - 1;
                    } else {
                        i = mid + 1;
                    }
                } else {
                    if (target >= arr[mid] && target <= arr[j]) {
                        i = mid + 1;
                    } else {
                        j = mid - 1;
                    }
                }
            }
            return "Not Founded";
        }

        const arr = [23, 34, 45, 66, 77, 1, 12];
        const target = 1;
        document.getElementById("result").innerText = findingValue(arr, target);
    </script>
</body>
</html>
