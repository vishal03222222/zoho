<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Pattern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        pre {
            font-size: 20px;
            font-weight: bold;
            white-space: pre;
        }
    </style>
</head>
<body>
    <h1>Snake Pattern Generator</h1>
    <input type="number" id="sizeInput" placeholder="Enter matrix size" min="1">
    <button onclick="generatePattern()">Generate Pattern</button>
    <pre id="output"></pre>

    <script>
        function generateSnakePattern(n) {
            let count = 1;
            let pattern = "";
            
            for (let i = 1; i <= n; i++) {
                let row = "";
                for (let j = 1; j <= n; j++) {
                    row += count + "\t";
                    if (i % 2 === 0 && j !== n)
                        count -= 1;
                    else if (i % 2 !== 0 && j !== n)
                        count += 1;
                }
                count += n;
                pattern += row + "\n";
            }
            
            document.getElementById("output").innerText = pattern;
        }

        function generatePattern() {
            const n = parseInt(document.getElementById("sizeInput").value);
            if (isNaN(n) || n < 1) {
                document.getElementById("output").innerText = "Please enter a valid positive number.";
                return;
            }
            generateSnakePattern(n);
        }
    </script>
</body>
</html>
