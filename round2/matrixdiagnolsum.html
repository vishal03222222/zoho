<!-- Matrix Diagonal Sum (MatrixDiagonalSum.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Diagonal Sum</title>
</head>
<body>
    <h2>Matrix Diagonal Sum</h2>
    <script>
        function matrixDiagonalSum(matrix) {
            let upperTriangle = 0, lowerTriangle = 0;
            const row = matrix.length;
            const col = matrix[0].length;
            
            for (let i = 0; i < row; i++) {
                for (let j = 0; j < col; j++) {
                    if (j <= col - (i + 1)) upperTriangle += matrix[i][j];
                    if (j >= col - (i + 1)) lowerTriangle += matrix[i][j];
                }
            }
            document.write("Upper Triangle Sum: " + upperTriangle + "<br>");
            document.write("Lower Triangle Sum: " + lowerTriangle + "<br>");
            document.write("Greater Sum: " + Math.max(upperTriangle, lowerTriangle));
        }

        // Example usage:
        const matrix = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        
        matrixDiagonalSum(matrix);
    </script>
</body>
</html>
