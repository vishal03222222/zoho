<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Pattern</title>
    <style>
        pre {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <pre id="app"></pre>
    <script>
        function generateNumericPattern(n) {
            let output = "";
            let o = 1, e = 2;
            for (let i = 1; i <= n; i++) {
                output += " ".repeat((n - i) * 2);
                for (let j = 1; j <= i; j++) {
                    if (i % 2 === 0) {
                        output += e + " ";
                        e += 2;
                    } else {
                        output += o + " ";
                        o += 2;
                    }
                }
                output += "\n";
            }
            return output;
        }
        
        document.getElementById("app").innerText = generateNumericPattern(6);
    </script>
</body>
</html>
