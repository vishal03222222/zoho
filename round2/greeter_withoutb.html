<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater on Right Side</title>
</head>
<body>
    <h2>Greater on Right Side</h2>
    <p>Original Array: [16, 17, 4, 3, 5, 2]</p>
    <p>Modified Array: <span id="result"></span></p>

    <script>
        function nextGreatest(arr) {
            let n = arr.length;
            let max = -1, temp;
            
            for (let i = n - 1; i >= 0; i--) {
                temp = arr[i];
                if (i === n - 1) {
                    arr[i] = -1;
                    max = Math.max(max, temp);
                    continue;
                }
                arr[i] = max;
                max = Math.max(max, temp);
            }
            return arr;
        }

        let arr = [16, 17, 4, 3, 5, 2];
        let result = nextGreatest(arr);
        document.getElementById("result").textContent = result.join(" ");
    </script>
</body>
</html>
