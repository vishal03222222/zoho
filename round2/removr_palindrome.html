<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Palindromes</title>
</head>
<body>
    <h2>Remove Palindromic Words</h2>
    <input type="text" id="inputText" placeholder="Enter a sentence">
    <button onclick="removePalindromes()">Remove Palindromes</button>
    <p><strong>Result:</strong> <span id="outputText"></span></p>

    <script>
        function isPalindrome(word) {
            word = word.toLowerCase();
            return word === word.split('').reverse().join('');
        }

        function removePalindromes() {
            let inputText = document.getElementById("inputText").value;
            let words = inputText.split(" ");
            let result = words.filter(word => !isPalindrome(word)).join(" ");
            document.getElementById("outputText").innerText = result;
        }
    </script>
</body>
</html>
