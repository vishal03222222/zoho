<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Palindromes</title>
</head>
<body>
    <h2>Remove Palindromic Words</h2>
    <input type="text" id="inputText" placeholder="Enter a sentence">
    <button onclick="removePalindromes()">Remove Palindromes</button>
    <p><strong>Result:</strong> <span id="outputText"></span></p>

    <script>
        function toLowerCase(str) {
            let result = "";
            for (let i = 0; i < str.length; i++) {
                let charCode = str.charCodeAt(i);
                // Convert uppercase A-Z (65-90) to lowercase a-z (97-122)
                if (charCode >= 65 && charCode <= 90) {
                    result += String.fromCharCode(charCode + 32);
                } else {
                    result += str[i];
                }
            }
            return result;
        }
        
        function isPalindrome(word) {
            word = toLowerCase(word);
            let left = 0, right = word.length - 1;
            
            while (left < right) {
                if (word[left] !== word[right]) {
                    return false;
                }
                left++;
                right--;
            }
            return true;
        }
        
        function removePalindromes() {
            let inputText = document.getElementById("inputText").value;
            let words = [];
            let word = "";
            
            // Manually split words from input string
            for (let i = 0; i < inputText.length; i++) {
                if (inputText[i] !== ' ') {
                    word += inputText[i];
                } else {
                    if (word !== "") {
                        words.push(word);
                    }
                    word = "";
                }
            }
            if (word !== "") words.push(word); // Push last word
        
            let result = "";
            
            // Manually filter out palindrome words
            for (let i = 0; i < words.length; i++) {
                if (!isPalindrome(words[i])) {
                    if (result.length > 0) result += " ";
                    result += words[i];
                }
            }
            
            document.getElementById("outputText").innerText = result;
        }
        
    </script>
</body>
</html>
