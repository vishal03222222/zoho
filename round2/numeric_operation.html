<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Operation</title>
</head>
<body>
    <h2>Numbers Operation</h2>
    <p>Result: <span id="result"></span></p>

    <script>
        function performOperations(numStr, operations, lastNum) {
            let result = parseInt(numStr[0]);

            for (let i = 0; i < operations.length; i++) {
                let nextNum = parseInt(numStr[i + 1]);
                let op = operations[i];

                switch (op) {
                    case '+': result += nextNum; break;
                    case '-': result -= nextNum; break;
                    case '*': result *= nextNum; break;
                    case '/': 
                        if (nextNum !== 0) result /= nextNum;
                        else console.log("Error: Division by zero");
                        break;
                }
            }

            result += lastNum; // Perform the final operation
            return result;
        }

        let numStr = "12345";
        let operations = "*+-+";
        let lastNum = 6;
        let finalResult = performOperations(numStr, operations, lastNum);

        document.getElementById("result").textContent = finalResult;
    </script>
</body>
</html>
